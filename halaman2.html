            <script>
                function cekKategoriUmur() {
                    const umur = parseInt(document.getElementById("umur").value);
                    let kategori = "";

                    if (umur < 0) {
                        kategori = "Umur tidak valid";
                    } else if (umur <= 1) {
                        kategori = "Bayi";
                    } else if (umur <= 12) {
                        kategori = "Anak-anak";
                    } else if (umur <= 17) {
                        kategori = "Remaja";
                    } else if (umur <= 64) {
                        kategori = "Dewasa";
                    } else {
                        kategori = "Tua";
                    }

                    document.getElementById("hasil").innerText = "Kategori umur Anda: " + kategori;
                }
            </script>
            <h2>umur</h2>
            <label for="umur">masukan umur</label>
            <input type="number" id="umur" min="0" required>
            <button onclick="cekKategoriUmur()">Cek Kategori</button>

           <h1>Tebak Angkaku!</h1>
           <p>Tebak angka antara 1 sampai 10</p>
           <input type="number" id="tebakan" min="1" max="10">
           <button onclick="cekTebakan()">Tebak</button>
           <h2 id="tebak"></h2>

           <script>
               // Menghasilkan angka acak antara 1 sampai 100
               const angkaRahasia = Math.floor(Math.random() * 10) + 1;

               function cekTebakan() {
                   const tebakan = parseInt(document.getElementById('tebakan').value);
                   const hasil = document.getElementById('tebak');

                   if (isNaN(tebakan)) {
                       hasil.textContent = "Masukkan angka yang valid!";
                   } else if (tebakan < angkaRahasia) {
                       hasil.textContent = "SALAH";
                   } else if (tebakan > angkaRahasia) {
                       hasil.textContent = " SALAH, MAAF";
                   } else {
                       hasil.textContent = `Selamat! Anda benar. Angka rahasianya adalah ${angkaRahasia}`;
                   }
               }
           </script>

                <h2>Kalkulator Sederhana</h2>

                <div class="flex">
                    <input type="number" id="num1" placeholder="Angka pertama">
                    <input type="number" id="num2" placeholder="Angka kedua">
                </div>
                <select id="operation">
                    <option value="add">+</option>
                    <option value="subtract">-</option>
                    <option value="multiply">*</option>
                    <option value="divide">/</option>
                </select>

                <button onclick="calculate()">Hitung</button>

                <h3>Hasil: <span id="result">0</span></h3>
            </div>
        <script>
            function calculate() {
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);
                const operation = document.getElementById("operation").value;
                let result;

                if (isNaN(num1) || isNaN(num2)) {
                    result = "Masukkan angka yang valid";
                } else {
                    switch (operation) {
                        case "add":
                            result = num1 + num2;
                            break;
                        case "subtract":
                            result = num1 - num2;
                            break;
                        case "multiply":
                            result = num1 * num2;
                            break;
                        case "divide":
                            result = num2 !== 0 ? num1 / num2 : "Tidak bisa dibagi nol";
                            break;
                    }
                }

                document.getElementById("result").textContent = result;
            }
        </script>
